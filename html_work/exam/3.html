<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li{list-style: none;}
    #ul1 li{padding: 15px;}
    #ul1 {border: 1px solid black; width: 500px;}
    #r-name, #r-phone{margin-left: 20px;}
    #name{margin-left: 16px;}
    #r-email{margin-left: 5px;}
    #ul2 li{padding: 10px;}
    #ul3 li{padding: 10px;}
    #f2{border: 1px solid black; width: 700px; padding: 30px;}
    textarea {margin-top: 10px;}
  </style>
</head>
<body>
  <form>
      <ul id="ul1">
      <h1>예약 정보</h1>
      <li>
        <label for=""r-name>이름</label>
        <input type="text" id="r-name" size="20" >
      </li>
      <li>
        <label for="r-phone">전화</label>
        <input type="tel" id="r-phone">
      </li>
      <li>
        <label for="r-email">이메일</label>
        <input type="email" id="r-email" size="20">
      </li>
      <li>
        <input type="button" value="예약하기">
      </li>
    </ul>
  </form>
    <form id="f2">
    <h1>프런드엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다.</p>
    <hr>
    <legend><b>개인정보</b></legend>
    <ul id="ul2">
      <li>
        <label for="#r-name">이름</label>
        <input type="text" id="name" placeholder="공백없이 입력하시오">
      </li>
      <li>
        <label for="#r-phone"><b></b>연락처</b></label>
        <input type="tel" id="phone">
      </li>
    </ul>
    <legend><b>지원 분야</b></legend>
    <ul id="ul3">
      <li>
        <input type="radio" id="web" name="web" value="1">
        <label for="#r-name">웹 퍼블리싱</label>
        </li>
      <li>
        <input type="radio" id="delvelop" name="web" value="2">
        <label for="#r-delvelop">웹 애플리케이션 개발</label>
        </li>
      <li>
        <input type="radio" id="inp" name="web" value="3">
        <label for="#r-inprov">개발 환경 개선</label>
        
      </li>
    </ul>
    <legend><b>지원 동기</b></legend>
    <textarea cols="70" rows="10" placeholder="본사 지원 동기를 간략히 써주세요"></textarea><br>
    <button type="submit">접수하기</button>
    <button type="reset">다시쓰기</button>
  </form>

</body>
</html>
