<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      
      list-style: none;
      padding: 20px;
      border: 1px solid black;
      cursor: pointer;
    }
    li:hover{background-color: chartreuse;}
    div{
      width: 300px;
      display: none;
    }
    button:hover+div{
      display: block;

    }
  </style>
</head>

<body>
  <button>메뉴</button>
  <div>
    <ul>

      <li>submenu1</li>
