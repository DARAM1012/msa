<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body>
  <div class="flex flex-col bg-red-200 p-5 space-y-2">
    <label for="">총 몇명?</label>
    <input type="text" name="" id="total" class="border border-b-indigo-500 ring-2 focus:outline-none p1-2"
      placeholder="총 몇명인지 입력하세요">
    <label for="">한줄에 몇명?</label>
    <input type="text" name="" id="colcount" class="border  border-b-indigo-500 ring-2 focus:outline-none p1-2">
    <div class="flex justify-center">
      <button id="submit" class="px-5 py-1 bg-amber-800 hover:bg-amber-600 text-white">확인</button>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center">
    <h1>좌석</h1>
    <div id="print"></div>
  </div>

  <script>
    var total = document.getElementById('total');
    var colcount = document.getElementById('colcount');
    var print = document.getElementById('print');

    const start ="<table class='border border-gray-300'>";
    const end = '</table>';

    document.getElementById('submit').onclick = () => {
      if (total.value > 100) {
        alert('총인원수는 100보다 작아야 합니다.');
      }
      if (colcount.value > 10) {
        alert('한줄에 10명보다 작아야 합니다.');
      }
      console.log('total.value = ${total.value} colcount.value= ${colcount.value}');
      // console.log('text'+total.value+colcount.value);
      const arr = ["김길동","이길동","최길동"];
      const arrIndex = [0,5,9,12,39,10]

      // 0~20명 랜덤한 숫자
      //중복이 안나와야되요
      //배열 인덱스

      //for 구문
      //arr[arrIndex]
     
      const lineNum = total.value / colcount.value;
      let 행 = "";
      let num = 1;
      for(var i=0; i<lineNum; i++){
        행 = 행+'<tr>'
    
      for (var j = 0; j < colcount.value; j++) {
             행 = 행 + `<td class='border border-gray-300 px-3">좌석 ${num}</td>`;
        if (num == Number(total.value))
          break;
        num++;
      }
      행 = 행 + '</tr>';
    }
    print.innerHTML = `${start}${행}${end}`;
  }
</script>
</body>

</html>
